<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Theatre Events System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Show List</h1>

    <a th:href="@{/addShow}" class="btn btn-primary btn-sm mb-3"> Add Show </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Show Name</th>
<!--            <th>Show Date</th>-->
<!--            <th>Show Time</th>-->
<!--            <th>Price</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="show : ${showList}">
            <td th:text="${show.showName}"></td>
<!--            <td th:text="${show.showDate}"></td>-->
<!--            <td th:text="${show.showTime}"></td>-->
<!--            <td th:text="${show.price}"></td>-->
            <td> <a th:href="@{/selectShow/{id}(id=${show.id})}" class="btn btn-primary">Select Show</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
